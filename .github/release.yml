changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - pre-commit-ci
  categories:
    # Provide steps for upgrading the package and adjusting for
    # breaking changes. No PRs included here.
    - title: Upgrade Steps
      exclude:
        labels:
          - "*"
    # All PRs tagged as "breaking"
    - title: Breaking Changes
      labels:
        - breaking
    # All PRs tagged as "enhancement"
    - title: New Features
      labels:
        - enhancement
    # All PRs tagged as "bug"
    - title: Bug Fixes
      labels:
        - bug
    # All PRs not tagged as the above or below
    - title: Improvements
      labels:
        - internal
      exclude:
        labels:
          - documentation
          - package
    # All PRs tagged as documentation
    - title: Documentation
      labels:
        - documentation
    # All PRs tagged "package"
    - title: Package
      labels:
        - package
    # All PRs not tagged as the above
    - title: Other Changes
      labels:
        - "*"
